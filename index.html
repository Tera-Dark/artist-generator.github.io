<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>画师串生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group span {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .slider-label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5c67f2;
            color: white;
            cursor: pointer;
            flex: 1;
        }

        .button-container button:hover {
            background-color: #4a54e1;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>画师串生成器</h1>
        <div class="form-group">
            <span>最小生成数量：</span>
            <input id="minCountInput" type="number" placeholder="最小数量" min="1" value="1">
        </div>
        <div class="form-group">
            <span>最大生成数量：</span>
            <input id="maxCountInput" type="number" placeholder="最大数量" min="1" value="3">
        </div>
        <div class="form-group">
            <span>最小权重范围（0.1-1）：</span>
            <input id="minWeightSlider" type="range" min="0.1" max="1" step="0.1" value="0.5">
            <div class="slider-label">当前最小权重: <span id="minWeightValue">0.5</span></div>
        </div>
        <div class="form-group">
            <span>最大权重范围（1-2）：</span>
            <input id="maxWeightSlider" type="range" min="1" max="2" step="0.1" value="1.5">
            <div class="slider-label">当前最大权重: <span id="maxWeightValue">1.5</span></div>
        </div>
        <div class="button-container">
            <button id="generateButton">生成</button>
            <button id="copyButton">复制</button>
        </div>
        <div id="result"></div>
    </div>

            const generateButton = document.getElementById("generateButton");
            const copyButton = document.getElementById("copyButton");
            const result = document.getElementById("result");
            const minWeightSlider = document.getElementById("minWeightSlider");
            const maxWeightSlider = document.getElementById("maxWeightSlider");
            const minWeightValue = document.getElementById("minWeightValue");
            const maxWeightValue = document.getElementById("maxWeightValue");

            // 更新滑块显示值
            minWeightSlider.addEventListener("input", () => {
                minWeightValue.textContent = parseFloat(minWeightSlider.value).toFixed(1);
            });

            maxWeightSlider.addEventListener("input", () => {
                maxWeightValue.textContent = parseFloat(maxWeightSlider.value).toFixed(1);
            });

            // 生成内容
            generateButton.addEventListener("click", () => {
                const minCount = parseInt(document.getElementById("minCountInput").value, 10);
                const maxCount = parseInt(document.getElementById("maxCountInput").value, 10);
                const minWeight = parseFloat(minWeightSlider.value);
                const maxWeight = parseFloat(maxWeightSlider.value);

                // 校验输入值
                if (isNaN(minCount) || isNaN(maxCount) || minCount < 1 || maxCount < 1 || minCount > maxCount) {
                    alert("请确保生成数量输入有效！");
                    return;
                }

                if (maxCount > artists.length) {
                    alert("最大生成数量不能超过画师集合数量！");
                    return;
                }

                if (minWeight >= maxWeight) {
                    alert("最小权重范围不能大于或等于最大权重范围！");
                    return;
                }

                const count = Math.floor(Math.random() * (maxCount - minCount + 1)) + minCount;
                const selectedArtists = [...artists]; // 深拷贝集合，避免修改原数组
                const resultContent = [];

                for (let i = 0; i < count; i++) {
                    const index = Math.floor(Math.random() * selectedArtists.length);
                    const artist = selectedArtists.splice(index, 1)[0];
                    const weight = (Math.random() * (maxWeight - minWeight) + minWeight).toFixed(1);
                    resultContent.push(`${artist}:${weight}`);
                }

                result.textContent = resultContent.join(", ") + ",";
            });

            // 复制结果到剪贴板
            copyButton.addEventListener("click", () => {
                if (result.textContent.trim() === "") {
                    alert("没有内容可复制！");
                    return;
                }
                navigator.clipboard.writeText(result.textContent)
                    .then(() => alert("内容已复制到剪贴板！"))
                    .catch(() => alert("复制失败，请手动复制。"));
            });
        });

</html>
